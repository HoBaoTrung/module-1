<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc điều kiện 01</title>
</head>
<style>
    table {
        width: 100%;
        /* Điều chỉnh kích thước bảng */
        border-collapse: collapse;
        /* Gộp viền giữa các ô */
        margin: 20px 0;
        /* Thêm khoảng cách giữa bảng và các thành phần khác */
    }

    table,
    th,
    td {
        border: 1px solid #333;
        /* Tạo viền cho bảng và ô */
    }

    th,
    td {
        text-align: center;
        /* Canh giữa theo chiều ngang */
        vertical-align: middle;
        /* Canh giữa theo chiều dọc */
        padding: 10px;
        /* Thêm khoảng cách bên trong ô */
    }

    th {
        background-color: #f4f4f4;
        /* Tô nền cho tiêu đề cột */
        font-weight: bold;
        /* In đậm tiêu đề cột */
    }
</style>

<body>
    <table>
        <tr>
            <td>Bài 1</td>
            <td>
                <h2>Kiểm tra a chia hết cho b</h2>
                <label for="numA">Số a:</label>
                <input type="number" id="numA">
                <br><br>
                <label for="numB">Số b:</label>
                <input type="number" id="numB">
                <br><br>
                <button onclick="bai1()">Tính</button>
                <p id="result-bai1"></p>
            </td>
        </tr>
        <tr>
            <td>Bài 2</td>
            <td>
                <h2>Kiểm tra đủ tuổi vào lớp 10</h2>
                <label for="age">Tuổi:</label>
                <input type="number" id="age" min="5">
                <br><br>
                <button onclick="bai2()">Xem</button>
                <p id="result-bai2"></p>
            </td>
        </tr>
        <tr>
            <td>Bài 3</td>
            <td>
                <h2>Kiểm tra số lớn hơn 0</h2>
                <label for="number">Số:</label>
                <input type="number" id="number">
                <br><br>
                <button onclick="bai3()">Xem</button>
                <p id="result-bai3"></p>
            </td>
        </tr>
        <tr>
            <td>Bài 4</td>
            <td>
                <h2>Tìm số lớn nhất</h2>
                <label for="n1">Số thứ nhất:</label>
                <input type="number" id="n1">
                <br><br>
                <label for="n2">Số thứ hai:</label>
                <input type="number" id="n2">
                <br><br>
                <label for="n3">Số thứ ba:</label>
                <input type="number" id="n3">
                <br><br>
                <button onclick="bai4()">Xem</button>
                <p id="result-bai4"></p>
            </td>
        </tr>
        <tr>
            <td>Bài 5</td>
            <td>
                <h2>Xếp loại học sinh</h2>
                <label for="diemKiemTra">Điểm bài kiểm tra:</label>
                <input type="number" id="diemKiemTra" step="0.1" min="0" max="10"><br>
                <br><br>
                <label for="diemGiuaKy">Điểm thi giữa kỳ:</label>
                <input type="number" id="diemGiuaKy" step="0.1" min="0" max="10"><br>
                <br><br>
                <label for="diemCuoiKy">Điểm thi cuối kỳ:</label>
                <input type="number" id="diemCuoiKy" step="0.1" min="0" max="10"><br>
                <br><br>
                <button onclick="bai5()">Xếp loại</button>

                <p id="result-bai5"></p>
            </td>
        </tr>
        <tr>
            <td>Bài 6</td>
            <td>
                <h2>Tính hoa hồng bán hàng</h2>
                <label for="salesInput">Doanh số bán hàng:</label>
                <input type="number" id="salesInput">
                <br><br>
                <button onclick="bai6()">Tính</button>
                <p id="result-bai6"></p>
            </td>
        </tr>
        <tr>
            <td>Bài 7</td>
            <td>
                <h2>Tính cước điện thoại</h2>
                <label for="totalMinutes">Tổng phút gọi:</label>
                <input type="number" id="totalMinutes">
                <br><br>
                <label for="externalMinutes">Số phút gọi nôi mạng:</label>
                <input type="number" id="externalMinutes">
                <br><br>
                <button onclick="bai7()">Tính</button>
                <p id="result-bai7"></p>
            </td>
        </tr>
    </table>
</body>
<script>
    function bai1() {
        let a = parseInt(document.getElementById("numA").value);
        let b = parseInt(document.getElementById("numB").value);
        let mes = a % b == 0 ? "a chia hết cho b" : "a không chia hết cho b"
        document.getElementById("result-bai1").textContent = mes;
    }

    function bai2() {
        let age = parseInt(document.getElementById("age").value);
        if (age < 1) {
            alert("Vui lòng nhập đúng tuổi");
            return;
        }
        let mes = age >= 16 ? "Học sinh đủ tuổi vào lớp 10" : "Học sinh không đủ tuổi vào lớp 10"
        document.getElementById("result-bai2").textContent = mes;
    }

    function bai3() {
        let num = parseInt(document.getElementById("number").value);
        document.getElementById("result-bai3").textContent =
            num == 0 ? "Số bằng 0" :
                num > 0 ? "Số lớn hơn 0" : "Số nhỏ hơn 0"
    }

    function bai4() {
        let n1 = parseInt(document.getElementById("n1").value);
        let n2 = parseInt(document.getElementById("n2").value);
        let n3 = parseInt(document.getElementById("n3").value);
        let max = n1;
        max = n1 > n2 && n1 > n3 ? n1 : n2 > n3 ? n2 : n3;
        document.getElementById("result-bai4").textContent = `Số lớn nhất là ${max}`
    }

    function bai5() {
        // Lấy giá trị điểm từ các input
        let diemKiemTra = parseFloat(document.getElementById("diemKiemTra").value);
        let diemGiuaKy = parseFloat(document.getElementById("diemGiuaKy").value);
        let diemCuoiKy = parseFloat(document.getElementById("diemCuoiKy").value);

        // Kiểm tra giá trị hợp lệ
        if (
            diemKiemTra < 0 || diemKiemTra > 10 ||
            diemGiuaKy < 0 || diemGiuaKy > 10 ||
            diemCuoiKy < 0 || diemCuoiKy > 10
        ) {
            alert("Vui lòng nhập điểm hợp lệ (0 - 10)!");
            return;
        }

        // Tính điểm trung bình
        let diemTrungBinh = diemKiemTra * 0.2 + diemGiuaKy * 0.3 + diemCuoiKy * 0.5;

        // Xếp loại học lực
        let xepLoai;
        if (diemTrungBinh >= 8.5) {
            xepLoai = "Giỏi";
        } else if (diemTrungBinh >= 7.0) {
            xepLoai = "Khá";
        } else if (diemTrungBinh >= 5.0) {
            xepLoai = "Trung bình";
        } else {
            xepLoai = "Yếu";
        }

        // Hiển thị kết quả
        document.getElementById("result-bai5").textContent =
            `Điểm trung bình: ${diemTrungBinh.toFixed(2)} - Xếp loại: ${xepLoai}`;
    }

    function bai6() {
        let sales = Number(document.getElementById("salesInput").value)
        let commission;

        if (sales <= 0) {
            commission = 0; // Không có hoa hồng nếu không có doanh số
        } else if (sales <= 5000) {
            commission = sales * 0.05; // 5% hoa hồng cho doanh số <= 5000
        } else if (sales <= 10000) {
            commission = 5000 * 0.05 + (sales - 5000) * 0.10; // 10% cho phần vượt quá 5000
        } else {
            commission = 5000 * 0.05 + 5000 * 0.10 + (sales - 10000) * 0.15; // 15% cho phần vượt quá 10000
        }

        document.getElementById("result-bai6").textContent = `Hoa hồng là: ${commission}`

    }

    function bai7() {
        // Các thông số
        const fixedFee = 50000; // Phí thuê bao cố định (VNĐ)
        const freeMinutes = 100; // Số phút nội mạng miễn phí
        const internalRate = 200; // Cước nội mạng vượt quá phút miễn phí (VNĐ/phút)
        const externalRate = 500; // Cước ngoại mạng (VNĐ/phút)

        // Lấy giá trị nhập vào
        const totalMinutes = parseInt(document.getElementById("totalMinutes").value) || 0;
        const externalMinutes = parseInt(document.getElementById("externalMinutes").value) || 0;

        // Tính số phút nội mạng
        const internalMinutes = totalMinutes - externalMinutes;

        // Tính cước
        let internalCost = 0;
        if (internalMinutes > freeMinutes) {
            internalCost = (internalMinutes - freeMinutes) * internalRate; // Phí vượt quá
        }

        const externalCost = externalMinutes * externalRate; // Cước ngoại mạng
        const totalCost = fixedFee + internalCost + externalCost; // Tổng cước

        // Hiển thị kết quả
        document.getElementById("result-bai7").textContent = `Tổng cước điện thoại là: ${totalCost.toLocaleString()} VNĐ`;
    }


</script>

</html>
