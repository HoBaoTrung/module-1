<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
</head>

<body>
    <h1>Do you love me?</h1>
    <button onclick="alert('I know')">Yes</button>
    <button style="position: absolute; margin-left: 10px;" id="no" onmouseover="clickNo()">No</button>
</body>
<script>
    var element = document.getElementById("no");
    const width = window.innerWidth;
    const height = window.innerHeight;
    function clickNo() {
        const element = document.getElementById("no");
        const buttonWidth = element.offsetWidth; // Lấy chiều rộng button
        const buttonHeight = element.offsetHeight; // Lấy chiều cao button

        const x = Math.random() * (width - buttonWidth);
        const y = Math.random() * (height - buttonHeight);

        element.style.left = x + "px";
        element.style.top = y + "px";
    }

</script>

</html>
