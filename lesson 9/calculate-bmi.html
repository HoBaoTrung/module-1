<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>

<body>
    <img width="70%" src="https://james.codegym.vn/pluginfile.php/64923/mod_assign/intro/1.png" alt="">
    <form>
        <p>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="1">
        </p>
        <p>
            <label for="height">Height (m):</label>
            <input type="number" id="height">
        </p>
        <input type="button" onclick="calculate()" value="Tính">
    </form>
    <p id="result"></p>


</body>
<script>
    function calculate() {
        const weight = document.getElementById('weight').value;
        const height = document.getElementById('height').value;
        if (!weight || !height || weight <= 0 || height <= 0 || height >= 3) {
            alert("Please enter valid weight and height!");
            return;
        }

        const bmi = weight / Math.pow(height, 2);
        let resultMessage = `Your BMI is ${bmi.toFixed(2)}: `; 

        if (bmi < 18) {
            resultMessage += "Underweight";
        } else if (bmi < 25.0) {
            resultMessage += "Normal";
        } else if (bmi < 30.0) {
            resultMessage += "Overweight";
        } else {
            resultMessage += "Obese";
        }

        document.getElementById("result").textContent = resultMessage;

    }
</script>

</html>
