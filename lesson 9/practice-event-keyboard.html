<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sự kiện bàn phím</title>
</head>

<body onload="doReady()">
    <img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png"
        style="position:absolute;left:0; top:0;" height="100" width="80" />
</body>
<script>
    function movePressed(evt) {
        const step = 5;
        var element = document.getElementById("nobita");
        const styles = element.style;
        const direction = evt.key;
        const axis = direction === "ArrowRight" || direction === "ArrowLeft" ? "left" : "top";
        const offset = (direction === "ArrowRight" || direction === "ArrowDown" ? 1 : -1) * step;
        styles[axis] = (parseInt(styles[axis]) || 0) + offset + 'px';

    }

    function doReady() {
        window.addEventListener('keydown', movePressed);
    }
</script>

</html>
