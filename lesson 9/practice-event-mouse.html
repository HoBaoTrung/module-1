<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>Click button below to move the image to right</p>
        <input type="button" value="Move Up" onclick="move('up')" />
        <input type="button" value="Move Down" onclick="move('down')" />
        <input type="button" value="Move Left" onclick="move('left')" />
        <input type="button" value="Move Right" onclick="move('right')" />
    </form>
    <img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg"
        style="width: 30%; margin-top: 50px;" />
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }

        function move(direction) {
            const step = 10;
            switch (direction) {
                case "right":
                    imgObj.style.left = (parseInt(imgObj.style.left) || 0) + step + 'px';
                    break;
                case "left":
                    imgObj.style.left = (parseInt(imgObj.style.left) || 0) - step + 'px';
                    break;
                case "down":
                    imgObj.style.top = (parseInt(imgObj.style.top) || 0) + step + 'px';
                    break;
                case "up":
                    imgObj.style.top = (parseInt(imgObj.style.top) || 0) - step + 'px';
                    break;
            }
        }

        // cách gọn hơn
        function move1(direction) {
            const step = 10;
            const styles = imgObj.style;

            const axis = direction === "right" || direction === "left" ? "left" : "top";
            const offset = (direction === "right" || direction === "down" ? 1 : -1) * step;
            styles[axis] = (parseInt(styles[axis]) || 0) + offset + 'px';

        }

        window.onload = init;
    </script>
</body>

</html>
