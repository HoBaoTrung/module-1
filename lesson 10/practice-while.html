<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp while</title>
</head>

<body>
    <h2>Tổng các số khi nhập</h2>
    <p id="result1"></p>

    <p id="result2"></p>
</body>
<script>
    // bài 1
    let num;
    let total = 0;
    while (true) {
        num = prompt("Enter a number: ");
        console.log(num)
        if (num == -1) { break; }
        total += Number(num);

    }
    document.getElementById('result1').innerHTML +=
        `${total} <br>`

    // bài 2
    let i = 1;
    while (i < 100) {
        //phân thân vòng lặp
        document.getElementById('result2').innerHTML += ("<hr width = " + i + "%>");
        i++;
    }
</script>

</html>
