    <title>Tìm giá trị nhỏ nhất của mảng</title>

<body>

</body>
<script>
    function timMin(arr) {
        if (arr.length == 0) return "Mảng rỗng";

        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    arr1 = [3, 5, 1, 8, -3, 7, 8]
    arr2 = [7, 12, 6, 9, 20, 56, 89]
    arr3 = []
    arr4 = [0, 0, 0, 0, 0, 0]

    console.log(timMin(arr1))
    console.log(timMin(arr2))
    console.log(timMin(arr3))
    console.log(timMin(arr4))
</script>

</html>
