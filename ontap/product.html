<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<style>
    /* tag selector */
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th,
    td {
        border: 1px solid #999;
        padding: 4px;
    }
</style>

<body>
    <div id="result"></div>
    <script>
        class Product {
            constructor(code, name, price, quantity) {
                this.code = code;
                this.name = name;
                this.price = price;
                this.quantity = quantity
            }
        }

        let products = [];
        products.push(new Product("SP001", "Smartphone", 12000000, 10));
        products.push(new Product("SP002", "Laptop", 25000000, 15));
        products.push(new Product("SP003", "Smart TV", 15500000, 20));
        products.push(new Product("SP004", "Tablet", 8000000, 25));
        products.push(new Product("SP005", "Smartwatch", 3500000, 30));
        
        const result = document.getElementById("result");
        let table = '<table><tr><th>Mã sản phẩm</th><th>Tên sản phẩm</th><th>Giá tiền</th><th>Số lượng</th></tr>';
        table += products.map(product => `
            <tr>
                <td>${product.code}</td>
                <td>${product.name}</td>
                <td>${product.price.toLocaleString('vi')} VNĐ</td>
                <td>${product.quantity}</td>
            </tr>
        `).join('');

        table += '</table>';
        result.innerHTML = table;
    </script>
</body>

</html>
