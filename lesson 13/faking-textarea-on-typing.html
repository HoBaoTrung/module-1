<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Fixed Text</title>
</head>
<body>
  <h3>Gõ bất kỳ, nhưng sẽ hiện dòng chữ cố định:</h3>
  <textarea id="textArea" rows="5" cols="40"></textarea>

  <script>
    const fixedTextArray = Array.from("Dòng chữ cố định này."); // Chuyển chuỗi thành mảng ký tự
    let currentIndex = 0;

    document.getElementById('textArea').addEventListener('input', function (event) {
      const textArea = event.target;
      const inputLength = textArea.value.length;

      // Lấy từng ký tự từ mảng dựa trên inputLength
      textArea.value = fixedTextArray.slice(0, inputLength).join('');

      currentIndex = inputLength;

      // Ngăn không cho nhập vượt quá chuỗi cố định
      if (currentIndex >= fixedTextArray.length) {
        textArea.value = fixedTextArray.join('');
      }
    });
  </script>
</body>
</html>
