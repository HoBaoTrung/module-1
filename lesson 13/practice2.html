<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập mảng 02</title>

<script>
    // Bài 1
    text = ""
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (i in a) {
        text += `row ${i}: `
        for (j in a[i]) {
            text += `'${a[i][j]}',`
        }
        text += "\n"
    }
    console.log(text)

    // Bài 2, 3
    text = ""
    a = ['c', 's', 'c', '2', '6', '1']
    for (let index = a.length - 1; index >= 0; index--) {
        text += a[index]
    }
    console.log(text)
    console.log("Số ký tự trong mảng:", a.length)

    // Bài 4
    let str = "   Đây là một chuỗi có số từ không cố định!   ";
    let words = str.trim().split(/\s+/);
    console.log("Số từ trong chuỗi:", (str.trim() === "" ? 0 : words.length))

    // Bài 5 
    let str2 = "   Đây là một chuỗi có số từ không cố định!   ";
    console.log(str === str2 ? "2 chuỗi giống nhau" : "2 chuỗi khác nhau")

    // Bài 6
    str = prompt("Nhập chuỗi");
    str = Array.from(str)
    for (let i = 0; i < str.length; i++) {
        if (str[i] == '-') {
            str[i] = '_';
        }
    }
    console.log(str.join(""))
</script>
