<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi Feet và Meters</title>
</head>
<body>
    <h2>Chuyển đổi Feet và Meters</h2>
    
    <label for="value">Nhập giá trị:</label>
    <input type="number" id="value" oninput="convert()">
    
    <label for="unit">Đơn vị:</label>
    <select id="unit" onchange="convert()">
        <option value="feet">Feet</option>
        <option value="meters">Meters</option>
    </select>
    
    <p id="result"></p>

    <script>
        function convert() {
            const value = parseFloat(document.getElementById('value').value);
            const unit = document.getElementById('unit').value;
            const resultElement = document.getElementById('result');
            
            if (isNaN(value)) {
                resultElement.innerText = "Vui lòng nhập một số hợp lệ.";
                return;
            }

            let result;
            if (unit === 'feet') {
                result = value * 0.305;
                resultElement.innerText = `${value} feet = ${result} meters`;
            } else {
                result = value * 3.279 ;
                resultElement.innerText = `${value} meters = ${result} feet`;
            }
        }
    </script>
</body>
</html>
