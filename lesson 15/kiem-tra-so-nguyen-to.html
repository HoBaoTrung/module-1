<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
    <label for="number">Nhập một số: </label>
    <input type="number" id="number" min="0" 
           oninput="printResult(this.value)"
           onchange="printResult(this.value)">
    <p id="result"></p>
</body>
<script>
    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        if (number === 2) {
            return true;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function printResult(input) {
        let number = parseInt(input);
        if (isNaN(number)) {
            document.getElementById("result").innerText = "Vui lòng nhập một số hợp lệ!";
            return;
        }
        let resultText = number + (isPrime(number) ? " là số nguyên tố" : " không phải số nguyên tố");
        document.getElementById("result").innerText = resultText;
    }
</script>
</html>
