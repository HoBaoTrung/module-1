<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra từ đối xứng</title>
</head>

<body>
    <script>
        function isPalindrome(str) {
            str = str.toLowerCase().trim();

            // Hàm đệ quy kiểm tra đối xứng
            function checkPalindrome(left, right) {
                if (left >= right) {
                    return true;
                }
                if (str[left] !== str[right]) {
                    return false;
                }
                return checkPalindrome(left + 1, right - 1);
            }
            return checkPalindrome(0, str.length - 1);
        }

        let text = prompt("Nhập chuỗi:")
        console.log("Chuỗi '" + text + "' " + (isPalindrome(text) ? "đối xứng" : "không đối xứng"));
    </script>
</body>

</html>
