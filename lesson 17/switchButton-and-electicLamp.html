<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công tắc và bóng đèn</title>
</head>

<body>

</body>
<script>
    function ElectricLamp(status) {
        this.status = status;
        this.turnOn = function () { this.status = true; console.log('Bật đèn', this.status) }
        this.turnOff = function () { this.status = false; console.log('Tắt đèn', this.status) }
    }

    function SwitchButton(status) {
        this.status = status;
        this.lamp;
        this.connectToLamp = function (lamp) {
            this.lamp = lamp;
            console.log('Kết nối đến đèn', this.lamp);
        }
        this.switchOff = function () {
            this.status = false;
            this.lamp.turnOff();
        }
        this.switchOn = function () {
            this.status = true;
            this.lamp.turnOn();
        }
    }

    button = new SwitchButton(false);
    lamp = new ElectricLamp(false);

    button.connectToLamp(lamp);
    for (let index = 0; index < 5; index++) {
        button.switchOn();
        button.switchOff();
    }

</script>

</html>
