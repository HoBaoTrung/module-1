<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
</head>

<body>
    <script>
        let login = prompt("Nhập giá trị:");

        let result = (login === "Employee") ? "Hello" :
            (login === "Director") ? "Greetings" :
                (login === "") ? "No login" :
                    "";

        alert(result);

    </script>
</body>

</html>
