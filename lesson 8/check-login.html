<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra đăng nhập</title>
</head>
<body>
    <script>
        let username = prompt("Who is there");
        if(username=="Admin"){
            let password = prompt("Please input password")
            if(password===null) alert("Canceled")
            else if (password==="TheMaster") alert("Welcome")
            else alert("Wrong password")
        } else if (username===null) alert("Canceled")
        else{
            alert("I don’t know you")
        }
    </script>
</body>
</html>
