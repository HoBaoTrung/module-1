<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>

<body>

</body>
<script>

    const Temperature = function (celsius) {

        if (celsius < -273) {
            throw new Error("Nhiệt độ không thể nhỏ hơn -273°C");
        }
        this.celsius = celsius;

        this.toFahrenheit = function () {
            return (this.celsius * 9 / 5) + 32;
        }
        this.toKelvin = function () {
            return this.celsius + 273.15;
        }
    }
    const temp = new Temperature(25);

    // Hiển thị kết quả ra màn hình web
    document.write(`<p>Nhiệt độ: ${temp.celsius}°C</p>`);
    document.write(`<p>Nhiệt độ F: ${temp.toFahrenheit()}°F</p>`);
    document.write(`<p>Nhiệt độ K: ${temp.toKelvin()}K</p>`);

</script>

</html>
