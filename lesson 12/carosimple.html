<!DOCTYPE html>
<html lang="en">

<body>
    <h3>Caro Game Simple</h3>
    <h4>Click "0" to change value</h4>
    <div id="carogame"></div>
   </body>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let size = 5;

    // Khởi tạo bàn cờ
    for (let i = 0; i < size; i++) {
        board[i] = Array(size).fill(0);
    }

    // Hiển thị bàn cờ
    function renderBoard() {
        let data = "";
        for (let i = 0; i < size; i++) {
            for (let j = 0; j < size; j++) {
                data += `<span class="cell" data-x="${i}" data-y="${j}">${board[i][j]} &nbsp; </span>`;
            }
            data += "<br/>";
        }
        b.innerHTML = data;

        // Thêm sự kiện click cho từng ô
        let cells = document.querySelectorAll(".cell");
        cells.forEach(cell => {
            cell.onclick = function () {
                let x = this.getAttribute("data-x");
                let y = this.getAttribute("data-y");

                if (board[x][y] === 0) { // Chỉ thay đổi nếu ô đang là 0
                    board[x][y] = "X";
                    renderBoard(); // Cập nhật lại bàn cờ
                }
            };
        });
    }

    renderBoard();
</script>

</html>
