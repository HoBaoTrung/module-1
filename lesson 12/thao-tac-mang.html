<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đảo ngược các phần tử trong</title>
</head>

<body>

</body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    let first = 0, last = x.length - 1;
    while (first < last) {
        let tam;
        tam = x[first];
        x[first] = x[last];
        x[last] = tam;
        first++; last--;
    }
    document.write(x);
</script>

</html>
