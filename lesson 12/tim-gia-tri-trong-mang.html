<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>

<body>

</body>
<script>
    let value = prompt("Enter a number: ");
    let numbers = [-3, 3, 1, 3, 2, 10];
    let index = [];
    for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
            index.push(i);
        }
    }
    if (index.length != 0) {
        let text = "";
        index.forEach(function (item) {
            text += item + "; "
        })
        alert("Value " + value + " found at " + text);
    }
    else {
        alert("Value " + value + " not found");
    }
</script>

</html>
